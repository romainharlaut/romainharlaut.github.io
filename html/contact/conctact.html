<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Portfolio – Romain HARLAUT</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <h1>Contact – Romain HARLAUT</h1>
        <nav class="nav">
            <ul class="menu">
                <li><a href="../../index.html" class="menu-item">Accueil</a></li>
                <li><a href="../portfolio/portfolio.html" class="menu-item">Portfolio</a></li>
                <li><a href="conctact.html" class="menu-item">Me contacter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulaire">
            <h2>Bienvenue sur mon formulaire de contact</h2>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="user_name" required>
                    </li>
                    <li>
                        <label for="mail">Email :</label>
                        <input type="email" id="mail" name="user_email" required>
                    </li>
                    <li>
                        <label for="sujet">Sujet :</label>
                        <input type="text" id="sujet" name="subject" required>
                    </li>
                    <li>
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                    </li>
                </ul>
                <button type="submit">Envoyer</button>
            </form>

            <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
            <script>
                emailjs.init("nQVWtKnhqyfFHx-bQ");

                document.getElementById('contact-form').addEventListener('submit', function (event) {
                    event.preventDefault();
                    emailjs.sendForm('service_2cyfkjs', 'template_i5r735q', this)
                        .then(function () {
                            alert('Message envoyé ! Merci.');
                            document.getElementById('contact-form').reset();
                        }, function (error) {
                            alert('Erreur : ' + JSON.stringify(error));
                        });
                });
            </script>


        </section>
        <section class="mes liens">
            <p><a href="https://gitlab.univ-lille.fr/romain.harlaut.etu" class="lien externe">GitLab</a></p>
            <p><a href="https://github.com/romainharlaut" class="lien externe">GitHub</a></p>
        </section>
    </main>

    <footer>
        <p class="footer-texte"><a href="../../index.html" class="retour">← Retour à l’accueil</a></p>
        <p>© 2025 – Romain HARLAUT</p>
    </footer>
</body>

</html>
