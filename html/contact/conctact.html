        <h1>Contact – Romain HARLAUT</h1>
        <nav class="nav">

    </header>

    <main>
        <section class="formulaire">
            <h2>Formulaire de contact</h2>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="user_name" required>
                    </li>
                    <li>
                        <label for="mail">Email :</label>
                        <input type="email" id="mail" name="user_email" required>
                    </li>
                    <li>
                        <label for="sujet">Sujet :</label>
                        <input type="text" id="sujet" name="subject" required>
                    </li>
                    <li>
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                    </li>
                </ul>
                <button type="submit">Envoyer</button>
            </form>

            <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
            <script src="../../js/contact.js"></script>


        </section>
        <section class="mes-liens">
            <h2>Mes liens</h2>
            <div class="lien-img">
                <a href="https://gitlab.univ-lille.fr/romain.harlaut.etu" target="_blank" class="lien-externe">
                    <img src="../../res/img/contact/gitlab.svg" alt="GitLab" class="icone-lien">
                </a>
                <a href="https://github.com/romainharlaut" target="_blank" class="lien-externe">
                    <img src="../../res/img/contact/github.svg" alt="GitHub" class="icone-lien">
                </a>
                <a href="https://linkedin.com/in/romain-harlaut" target="_blank" class="lien-externe">
                    <img src="../../res/img/contact/linkedin.svg" alt="LinkedIn" class="icone-lien">
                </a>
            </div>
        </section>
        <section class="mes-doc">
            <h2>Mes documents</h2>
            <div class="lien-doc">
                <a href="../../res/doc/PortefolioRomainHARLAUT.pdf" download="PortefolioRomainHARLAUT.pdf" class="doc-externe">
                    Télécharger mon portfolio
                </a>
            </div>
        </section>


    </main>

    <footer>
        <p class="footer-texte"><a href="../../index.html" class="retour">← Retour à l’accueil</a></p>
        <p>© 2025 – Romain HARLAUT</p>
    </footer>
